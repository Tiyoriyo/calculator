<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id="container">
        <div id="top">
            <div class="calc-header">
                <div>Calculator 9000</div>
                <div></div>
            </div>
            <div id="display">
                <p id="digit"></p>
            </div>
        </div>
        <div id="bottom">
            <div class="row">
                <div class="button-row-sd">
                    <div class="button memory" id="mc">mc</div>
                    <div class="button memory" id="m+">m+</div>
                    <div class="button memory" id="m-">m-</div>
                    <div class="button memory" id="mr">mr</div>
                </div>
                <div class="button-row-sd">
                    <div class="button operator" id="ac">AC</div>
                    <div class="button operator" id='+-'>CE</div>
                    <div class="button operator" id="/">÷</div>
                    <div class="button operator" id="x">×</div>
                </div>
            </div>
            <div class="row">
                <div class="button-row-sd">
                    <div class="button number" id="7">7</div>
                    <div class="button number" id="8">8</div>
                    <div class="button number" id="9">9</div>
                    <div class="button operator" id="-">−</div>
                </div>
                <div class="button-row-sd">
                    <div class="button number" id="4">4</div>
                    <div class="button number" id="5">5</div>
                    <div class="button number" id="6">6</div>
                    <div class="button operator" id="+">+</div>
                </div>
            </div>
            <div class="row-bottom">
                <div class="bottom-left">
                    <div class="button-row-sd">
                        <div class="button number" id="1">1</div>
                        <div class="button number" id="2">2</div>
                        <div class="button number" id="3">3</div>
                    </div>
                    <div class="button-row-sd"">
                        <div class="button number" id="zero">0</div>
                        <div class="button number" id="decimal">.</div>
                    </div>
                </div>
                <div class="bottom-right" id="=">=</div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
