<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id="container">
        <div id="top">
            <div id="display">
                <p id="digit">0</p>
            </div>
        </div>
        <div id="bottom">
            <div class="row">
                <div class="button-row-sd">
                    <div class="button memory">mc</div>
                    <div class="button memory">m+</div>
                    <div class="button memory">m-</div>
                    <div class="button memory">mr</div>
                </div>
                <div class="button-row-sd">
                    <div class="button operator">AC</div>
                    <div class="button operator">+/−</div>
                    <div class="button operator">÷</div>
                    <div class="button operator">×</div>
                </div>
            </div>
            <div class="row">
                <div class="button-row-sd">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator">−</div>
                </div>
                <div class="button-row-sd">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator">+</div>
                </div>
            </div>
            <div class="row-bottom">
                <div class="bottom-left">
                    <div class="button-row-sd">
                        <div class="button number">1</div>
                        <div class="button number">2</div>
                        <div class="button number">3</div>
                    </div>
                    <div class="button-row-sd"">
                        <div class="button number" id="zero">0</div>
                        <div class="button number" id="decimal">.</div>
                    </div>
                </div>
                <div class="bottom-right">
                    <div class="equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
